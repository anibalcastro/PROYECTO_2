    <section class="encabezado">

            <h1>Registro de Usuario</h1>

        </main>
    </section>

    <div class="contenedor">

        <div class="inp_s1">
            <input id="first_name" type="text" placeholder="FirstName">
            <input id="last_name" type="text" placeholder="LastName">
        </div>

        <div class="inp_s2">
            <input id="adress" type="text" placeholder="Adress">
            <input id="adress2" type="text" placeholder="Adress2">
        </div>

        <div class="ins_s3">
            <select class="select_s3" name="country" id="country">
                <option disabled selected>Country</option>
                <option value="CRC">Costa Rica</option>
                <option value="USA">Estados Unidos</option>
            </select>
    
            <input id="city" type="text" placeholder="City">
        </div>

        <div class="ins_s4">
            <input class="inp_s4" type="email" name="email_name" id="email_name" placeholder="Correo Electrónico">
            <input class="inp_s4" type="password" name="password" id="password" placeholder="Contraseña">    
        </div>

        <div class="linea_1"></div>
        <div class="texto">
            <p>Si ya tiene cuenta de usuario <a href="#">ingrese aqui.</a></p>
        </div>

          <!--
            botones de ingresar y cancelar
            ingresa se dirige al dashboard
            si cancela se dirige al login
        -->
        <div class="botones">
            <a href="#"> <button class="btn_registrarse">Registrarse</button> </a>
            <a href="#"> <button class="btn_cancelar">Cancelar</button> </a>
